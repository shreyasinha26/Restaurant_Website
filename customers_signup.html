<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Signup | FreshBite Kitchen</title>
  <link rel="stylesheet" href="customer_signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <header class="signup-header">
    <div class="navbar">
      <a href="home.html" class="logo-link">
        <img src="images/logo_sample.jpeg" alt="FreshBite Kitchen Logo" class="logo-img">
        <span>FreshBite Customer</span>
      </a>
      <nav class="nav-right">
        <ul>
          <li><a href="home.html" class="nav-link">Home</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Customer Signup Container -->
  <div class="signup-container">
    <div class="signup-box">
      <img src="images/logo_sample.jpeg" alt="FreshBite Logo" class="signup-logo">
      <h1>Customer <span>Signup</span></h1>
      <p>Create your FreshBite account to start ordering delicious meals.</p>

      <form id="customerSignupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
        <p class="switch-text">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
