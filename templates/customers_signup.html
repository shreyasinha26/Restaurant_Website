<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title_customer_signup">Customer Signup | FreshBite Kitchen</title>

  <link rel="stylesheet" href="../static/css/customer_signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../static/images/icon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <header class="signup-header">
    <div class="navbar">

      <!-- FIXED URL -->
      <a href="/app/" class="logo-link">
        <img src="../static/images/logo_sample.jpeg" alt="FreshBite Kitchen Logo" class="logo-img">
        <span data-i18n="logo_text_customer">FreshBite Customer</span>
      </a>

      <nav class="nav-right">
        <ul>
          <!-- FIXED URL -->
          <li><a href="/app/" class="nav-link" data-i18n="nav_home">Home</a></li>

          <!-- FIXED URL -->
          <li><a href="/app/customer_login" class="nav-link" data-i18n="nav_login">Login</a></li>

          <!-- Language Switch -->
          <li class="lang-switcher">
            <button id="lang-switch">FI / EN</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Customer Signup Container -->
  <div class="signup-container">
    <div class="signup-box">

      <img src="../static/images/logo_sample.jpeg" alt="FreshBite Logo" class="signup-logo">

      <h1>
        <span data-i18n="customer_signup_title">Customer</span>
        <span style="color:#ff7b00;" data-i18n="customer_signup_highlight">Signup</span>
      </h1>

      <p data-i18n="customer_signup_subtitle">
        Create your FreshBite account to start ordering delicious meals.
      </p>

      <form id="customerSignupForm">

        <div class="form-group">
          <label for="name" data-i18n="signup_fullname_label">Full Name</label>
          <input type="text" id="name" name="name"
                 placeholder="Enter your full name"
                 data-i18n-placeholder="signup_fullname_placeholder"
                 required>
        </div>

        <div class="form-group">
          <label for="email" data-i18n="signup_email_label">Email Address</label>
          <input type="email" id="email" name="email"
                 placeholder="Enter your email"
                 data-i18n-placeholder="signup_email_placeholder"
                 required>
        </div>

        <div class="form-group">
          <label for="phone" data-i18n="signup_phone_label">Phone Number</label>
          <input type="tel" id="phone" name="phone"
                 placeholder="Enter your phone number"
                 data-i18n-placeholder="signup_phone_placeholder"
                 required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="address" data-i18n="signup_address_label">Delivery Address</label>
          <input type="text" id="address" name="address"
                 placeholder="Enter your delivery address"
                 data-i18n-placeholder="signup_address_placeholder"
                 required>
        </div>

        <div class="form-group">
          <label for="password" data-i18n="signup_password_label">Password</label>
          <input type="password" id="password" name="password"
                 placeholder="Create a password"
                 data-i18n-placeholder="signup_password_placeholder"
                 required minlength="8">
        </div>

        <div class="form-group">
          <label for="confirmPassword" data-i18n="signup_confirm_password_label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword"
                 placeholder="Confirm your password"
                 data-i18n-placeholder="signup_confirm_password_placeholder"
                 required>
        </div>

        <button type="submit" class="signup-btn" data-i18n="signup_button">Create Account</button>

        <p class="switch-text">
          <span data-i18n="signup_have_account_text">Already have an account?</span>

          <!-- FIXED URL -->
          <a href="/app/customer_login" data-i18n="signup_login_link">Login here</a>
        </p>

      </form>
    </div>
  </div>

  <script src="../static/js/signup.js"></script>
  <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/language.js') }}"></script>

  <style>
  .field-error { border-color: #dc2626 !important; }
  </style>

</body>
</html>
