<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Signup | FreshBite Kitchen</title>
  <link rel="stylesheet" href="../static/css/customer_signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../static/images/icon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <header class="signup-header">
    <div class="navbar">
      <a href="/" class="logo-link">
        <img src="../static/images/logo_sample.jpeg" alt="FreshBite Kitchen Logo" class="logo-img">
        <span>FreshBite Customer</span>
      </a>
      <nav class="nav-right">
        <ul>
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/customer_login" class="nav-link">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Customer Signup Container -->
  <div class="signup-container">
    <div class="signup-box">
      <img src="../static/images/logo_sample.jpeg" alt="FreshBite Logo" class="signup-logo">
      <h1>Customer <span>Signup</span></h1>
      <p>Create your FreshBite account to start ordering delicious meals.</p>

      <form id="customerSignupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
        <p class="switch-text">Already have an account? <a href="/customer_login">Login here</a></p>
      </form>
    </div>
  </div>
<script src="../static/js/signup.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signup-form');
    
    if (signupForm) {
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const errors = validateSignupForm(this);
            
            if (Object.keys(errors).length === 0) {
                this.submit();
            } else {
                displayFormErrors(errors);
            }
        });
    }

    function validateSignupForm(form) {
        const errors = {};
        const formData = new FormData(form);

        // Name validation
        const name = formData.get('name') || '';
        if (!name.trim()) {
            errors.name = 'Full name is required';
        }

        // Email validation
        const email = formData.get('email') || '';
        if (!email.trim()) {
            errors.email = 'Email is required';
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errors.email = 'Please enter a valid email address';
        }

        // Phone validation
        const phone = formData.get('phone') || '';
        if (phone && !/^\+?[0-9]{10,15}$/.test(phone.replace(/\s/g, ''))) {
            errors.phone = 'Please enter a valid phone number';
        }

        // Password validation
        const password = formData.get('password') || '';
        if (!password) {
            errors.password = 'Password is required';
        } else if (password.length < 6) {
            errors.password = 'Password must be at least 6 characters';
        }

        return errors;
    }

    function displayFormErrors(errors) {
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.remove());
        document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));

        // Display new errors
        for (const [field, message] of Object.entries(errors)) {
            const input = document.querySelector(`[name="${field}"]`);
            if (input) {
                input.classList.add('field-error');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.color = 'red';
                errorDiv.style.fontSize = '0.875rem';
                errorDiv.style.marginTop = '0.25rem';
                errorDiv.textContent = message;
                input.parentNode.appendChild(errorDiv);
            }
        }
    }
});
</script>

<style>
.field-error {
    border-color: #dc2626 !important;
}
</style>
</body>
</html>
